<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSecret</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="networkCanvas"></canvas>
    
    <div class="auth-wrapper">
        <div class="auth-header">
            <div class="ss-logo">
                <img src="../../assets/logo.png" alt="Super Secret Logo">
            </div>
            <h3 class="auth-header-title">Super Secret</h3>
        </div>
        <div class="auth-container">
            <!-- Sol: Login -->
            <div class="auth-panel auth-login">
                <h2 class="auth-title">Giriş Yap</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Kullanıcı Adı</label>
                        <input type="text" id="login-username" class="custom-input" placeholder="Kullanıcı adınızı girin">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Şifre</label>
                        <input type="password" id="login-password" class="custom-input" placeholder="Şifrenizi girin">
                    </div>
                    <button type="submit" class="custom-btn custom-btn-primary">Giriş Yap</button>
                </form>
            </div>
            <!-- Orta çizgi -->
            <div class="auth-divider"></div>
            <!-- Sağ: Register -->
            <div class="auth-panel auth-register">
                <h2 class="auth-title">Kayıt Ol</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Kullanıcı Adı</label>
                        <input type="text" id="register-username" class="custom-input" placeholder="Kullanıcı adınızı girin">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Şifre</label>
                        <input type="password" id="register-password" class="custom-input" placeholder="Şifrenizi girin">
                        <div id="password-strength-bar" style="height: 5px; width: 0%; background-color: red; margin-top: 5px; border-radius: 2.5px; transition: width 0.3s ease-in-out;"></div>
                    </div>
                    <div class="form-group">
                        <label for="register-password2">Şifre Tekrar</label>
                        <input type="password" id="register-password2" class="custom-input" placeholder="Şifrenizi tekrar girin">
                    </div>
                    <button type="submit" class="custom-btn custom-btn-secondary">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
