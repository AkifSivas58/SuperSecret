<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSecret</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #1a1a1a;
            --accent-cyber: #00FFC3;
            --accent-neural: #17D4A3;
            --accent-electric: #8A2BE2;
            --text-primary: #E0E0E0;
            --text-secondary: #fff;
            --secondary: #e2e8f0;
            --gray: #64748b;
            --light-gray: #f1f5f9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        #networkCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Genel Wrapper */
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-header-title {
            color: var(--accent-neural);
            font-weight: 600;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .auth-container {
            display: flex;
            background: rgba(26, 26, 26, 0.9); /* Increased opacity for more light */
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 255, 195, 0.25); /* Slightly increased shadow for more depth */
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            min-height: 420px;
            position: relative;
            backdrop-filter: blur(12px); /* Slightly increased blur */
        }

        .auth-panel {
            flex: 1; /* Allow panels to grow and shrink, taking equal remaining space */
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
        }

        .auth-login {
            border-right: none;
        }

        .auth-register {
            border-left: none;
        }

        .auth-divider {
            width: 2px; /* Increased width */
            /* background: rgba(255, 255, 255, 0.5); Semi-transparent white */
            background: var(--accent-cyber);
            height: 80%;
            align-self: center;
            margin: 0 20px; /* Add some space around the divider */
            flex-shrink: 0; /* Prevent divider from shrinking */
        }

        .ss-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px; 
            height: 120px; 
            background: #222;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 255, 195, 0.4);
            border: 2px solid var(--accent-cyber);
        }

        .ss-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--accent-cyber);
            letter-spacing: -1px;
            text-align: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 18px;
        }

        label {
            font-size: 0.9rem;
            color: var(--accent-neural);
            font-weight: 500;
            margin-bottom: 6px;
            display: block;
        }

        .custom-input {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(13, 13, 13, 0.8);
            color: var(--text-primary);
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        .custom-input:focus {
            border: 1.5px solid var(--accent-cyber);
            background: rgba(26, 26, 26, 0.8);
            box-shadow: 0 0 0 3px rgba(0, 255, 195, 0.2);
        }

        .custom-btn {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 255, 195, 0.2);
        }

        .custom-btn-primary {
            background: var(--accent-cyber);
            color: #fff;
        }

        .custom-btn-primary:hover {
            background: var(--accent-neural);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 195, 0.3);
        }

        .custom-btn-secondary {
            background: transparent;
            color: var(--accent-cyber);
            border: 1.5px solid var(--accent-cyber);
        }

        .custom-btn-secondary:hover {
            background: var(--accent-neural);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 195, 0.3);
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
            }
            .auth-divider {
                width: 80%;
                height: 1px;
                margin: 0 auto;
                background: linear-gradient(to right, #333 10%, #555 50%, #333 90%);
            }
            .auth-panel {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="networkCanvas"></canvas>
    
    <div class="auth-wrapper">
        <div class="auth-header">
            <div class="ss-logo">
                <img src="../assets/ChatGPT Image May 17, 2025, 03_10_49 PM.png" alt="Super Secret Logo">
            </div>
            <h3 class="auth-header-title">Super Secret</h3>
        </div>
        <div class="auth-container">
            <!-- Sol: Login -->
            <div class="auth-panel auth-login">
                <h2 class="auth-title">Giriş Yap</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Kullanıcı Adı</label>
                        <input type="text" id="login-username" class="custom-input" placeholder="Kullanıcı adınızı girin">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Şifre</label>
                        <input type="password" id="login-password" class="custom-input" placeholder="Şifrenizi girin">
                    </div>
                    <button type="submit" class="custom-btn custom-btn-primary">Giriş Yap</button>
                </form>
            </div>
            <!-- Orta çizgi -->
            <div class="auth-divider"></div>
            <!-- Sağ: Register -->
            <div class="auth-panel auth-register">
                <h2 class="auth-title">Kayıt Ol</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Kullanıcı Adı</label>
                        <input type="text" id="register-username" class="custom-input" placeholder="Kullanıcı adınızı girin">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Şifre</label>
                        <input type="password" id="register-password" class="custom-input" placeholder="Şifrenizi girin">
                        <div id="password-strength-bar" style="height: 5px; width: 0%; background-color: red; margin-top: 5px; border-radius: 2.5px; transition: width 0.3s ease-in-out;"></div>
                    </div>
                    <div class="form-group">
                        <label for="register-password2">Şifre Tekrar</label>
                        <input type="password" id="register-password2" class="custom-input" placeholder="Şifrenizi tekrar girin">
                    </div>
                    <button type="submit" class="custom-btn custom-btn-secondary">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
