<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperSecret - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="networkCanvas"></canvas>
    
    <div class="dashboard-container">
        <header>
            <div class="header-logo">
                <img src="../../assets/ChatGPT Image May 17, 2025, 03_10_49 PM.png" alt="Super Secret Logo">
                <h1>Super Secret</h1>
            </div>
            <div class="user-info">
                <span class="username">Kullanıcı Adı</span>
                <button id="logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main>
            <div class="user-grid">
                <!-- User items will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <!-- Chat Request Modal -->
    <div class="modal" id="chatRequestModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h2>Bağlantı İsteği</h2>
            </div>
            <div class="modal-body">
                <div class="request-user-info">
                    <div class="request-user-avatar">
                        <img id="requestUserAvatar" src="" alt="User Avatar">
                    </div>
                    <p>
                        <span id="requestUserName"></span> kullanıcısı ile zihinsel bağlantı kurmak istediğinize emin misiniz?
                    </p>
                </div>
                <div class="request-actions">
                    <button class="btn-request-accept">Bağlantı Kur</button>
                    <button class="btn-request-cancel">İptal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
